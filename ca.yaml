methods:
  ca_victoria_day:
    # Monday on or before May 24
    arguments: year
    source: |
      date = Date.civil(year,5,24)
      if date.wday > 1
        date -= (date.wday - 1)
      elsif date.wday == 0
        date -= 6
      end
      date

